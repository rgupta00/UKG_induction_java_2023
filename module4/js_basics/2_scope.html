<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scops in js</title>
</head>
<body>
    <script>
        total=0;
		function sum(){
			y=20;
			var x=10;
			total=x+y;
		}

		function display(){
			sum();
			alert(total);
			alert(y);
			alert(x);
		}	

        display();
    </script>
</body>
</html>
